<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đình Hường & Khánh Linh</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #overlay {
            position: absolute; bottom: 8%; width: 100%;
            text-align: center; color: #ffb6c1;
            font-family: sans-serif; letter-spacing: 2px;
            pointer-events: none; font-size: 10px; opacity: 0.8;
            animation: blink 2s infinite; z-index: 10;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>
    <div id="overlay">CHẠM VÀO TRÁI TIM ĐỂ BẮT ĐẦU</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        camera.position.z = 15;

        const messages = [
            "Đình Hường <3 Khánh Linh",
            "13.05.2023",
            "1000 days",
            "Happy valentine day",
            "Love you forever"
        ];
        let currentMsgIndex = -1;
        let state = "HEART"; 
        const count = 8000; 

        // --- MINI HEART GEOMETRY ---
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0);
        heartShape.bezierCurveTo(0.1, 0.1, 0.2, 0, 0, -0.2);
        heartShape.bezierCurveTo(-0.2, 0, -0.1, 0.1, 0, 0);
        const miniHeartGeo = new THREE.ShapeGeometry(heartShape);

        const iMesh = new THREE.InstancedMesh(miniHeartGeo, new THREE.MeshBasicMaterial({ 
            transparent: true, blending: THREE.AdditiveBlending, side: THREE.DoubleSide 
        }), count);
        scene.add(iMesh);

        const dummy = new THREE.Object3D();
        const positions = [];
        const heartTargetPositions = [];
        const colors = [];

        function isInsideHeart(x, y, z) {
            const x2 = x * x, y2 = y * y, z2 = z * z;
            return Math.pow(x2 + (2.25)*y2 + z2 - 1, 3) - x2*z2*z - (0.1125)*y2*z2*z <= 0;
        }

        let found = 0;
        while (found < count) {
            const x = (Math.random() - 0.5) * 3.5;
            const y = (Math.random() - 0.5) * 3.5;
            const z = (Math.random() - 0.5) * 3.5;
            if (isInsideHeart(x, y, z)) {
                heartTargetPositions.push(new THREE.Vector3(x * 4, z * 4, -y * 4));
                positions.push(new THREE.Vector3((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50));
                colors.push(new THREE.Color().setHSL(Math.random() * 0.1 + 0.95, 0.8, 0.8));
                found++;
            }
        }

        function getTextPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200; canvas.height = 400;
            ctx.fillStyle = 'white';
            ctx.font = '75px "Great Vibes"';
            ctx.textAlign = 'center';
            ctx.fillText(text, 600, 200);
            const data = ctx.getImageData(0, 0, 1200, 400).data;
            const pts = [];
            for (let y = 0; y < 400; y += 4) {
                for (let x = 0; x < 1200; x += 4) {
                    if (data[(y * 1200 + x) * 4 + 3] > 128) {
                        pts.push(new THREE.Vector3((x - 600) * 0.022, -(y - 200) * 0.022, 0));
                    }
                }
            }
            return pts;
        }

        let currentTextPts = [];

        // --- HỆ THỐNG PHÁO HOA SIÊU MƯỢT ---
        const fireworks = [];
        function createFirework() {
            const pCount = 30;
            const geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(pCount * 3);
            const velocities = [];
            const origin = new THREE.Vector3((Math.random() - 0.5) * 15, -15, (Math.random() - 0.5) * 5);
            
            for (let i = 0; i < pCount; i++) {
                posArray[i * 3] = origin.x;
                posArray[i * 3 + 1] = origin.y;
                posArray[i * 3 + 2] = origin.z;
                velocities.push(new THREE.Vector3((Math.random() - 0.5) * 0.2, Math.random() * 0.4 + 0.2, (Math.random() - 0.5) * 0.1));
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({
                size: 0.12,
                color: new THREE.Color().setHSL(Math.random(), 1, 0.6),
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            
            const points = new THREE.Points(geometry, material);
            scene.add(points);
            fireworks.push({ points, velocities, life: 1.0 });
        }

        function nextMessage() {
            currentMsgIndex++;
            if (currentMsgIndex < messages.length) {
                currentTextPts = getTextPoints(messages[currentMsgIndex]);
                setTimeout(nextMessage, 4000); 
            }
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            const jitter = Math.sin(t * 8) * 0.015;

            // Xoay Group tổng thể chậm rãi
            if (state === "HEART") iMesh.rotation.y += 0.003; 

            for (let i = 0; i < count; i++) {
                let target = new THREE.Vector3();
                if (state === "HEART") {
                    target.copy(heartTargetPositions[i]);
                } else if (state === "EXPLODE") {
                    // Bay ra xa nhanh
                    target.copy(positions[i]).multiplyScalar(1.1);
                } else if (state === "TEXT") {
                    const pt = currentTextPts[i % currentTextPts.length];
                    target.set(pt.x + jitter, pt.y + jitter, pt.z);
                }

                positions[i].lerp(target, state === "EXPLODE" ? 0.1 : 0.05);
                dummy.position.copy(positions[i]);
                
                const s = (state === "TEXT" ? 0.35 : 0.5) + Math.sin(t * 3 + i) * 0.1;
                dummy.scale.set(s, s, s);
                dummy.lookAt(camera.position);
                dummy.updateMatrix();
                iMesh.setMatrixAt(i, dummy.matrix);
                
                // Giảm độ đậm khi thành chữ
                const alpha = state === "TEXT" ? 0.5 : 1.0;
                iMesh.setColorAt(i, colors[i].clone().multiplyScalar(alpha));
            }

            iMesh.instanceMatrix.needsUpdate = true;
            if (iMesh.instanceColor) iMesh.instanceColor.needsUpdate = true;

            // Xử lý Pháo hoa - Đảm bảo luôn chạy
            if (Math.random() < 0.06) createFirework();
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                const positionsAttr = f.points.geometry.attributes.position;
                for (let j = 0; j < 30; j++) {
                    positionsAttr.setX(j, positionsAttr.getX(j) + f.velocities[j].x);
                    positionsAttr.setY(j, positionsAttr.getY(j) + f.velocities[j].y);
                    positionsAttr.setZ(j, positionsAttr.getZ(j) + f.velocities[j].z);
                    f.velocities[j].y -= 0.005; // Trọng lực
                }
                positionsAttr.needsUpdate = true;
                f.life -= 0.01;
                f.points.material.opacity = f.life;
                if (f.life <= 0) {
                    scene.remove(f.points);
                    f.points.geometry.dispose();
                    f.points.material.dispose();
                    fireworks.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        // --- FULLSCREEN ---
        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (window.innerWidth > window.innerHeight) openFullscreen();
        });

        window.addEventListener('pointerdown', () => {
            if (state === "HEART") {
                openFullscreen();
                state = "EXPLODE";
                document.getElementById('overlay').style.display = 'none';
                setTimeout(() => {
                    state = "TEXT";
                    nextMessage();
                }, 800);
            }
        });

        animate();
    </script>
</body>
</html>
