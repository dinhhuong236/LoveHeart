<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Đình Hường & Khánh Linh</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; height: 100vh; width: 100vw; }
        #overlay {
            position: absolute; bottom: 12%; width: 100%;
            text-align: center; color: #ffb6c1;
            font-family: sans-serif; letter-spacing: 2px;
            pointer-events: none; font-size: 11px;
            animation: blink 2s infinite; z-index: 100;
        }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.9; } }
    </style>
</head>
<body>
    <div id="overlay">CHẠM VÀO TRÁI TIM</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        camera.position.z = 15;

        const messages = ["Đình Hường <3 Khánh Linh", "13.05.2023", "1000 days", "Happy valentine day", "Love you forever"];
        let currentMsgIndex = -1;
        let state = "WAIT"; 
        
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0);
        heartShape.bezierCurveTo(0.1, 0.1, 0.2, 0, 0, -0.2);
        heartShape.bezierCurveTo(-0.2, 0, -0.1, 0.1, 0, 0);
        const miniHeartGeo = new THREE.ShapeGeometry(heartShape);

        const countHeart = 6000;
        const heartMesh = new THREE.InstancedMesh(miniHeartGeo, new THREE.MeshBasicMaterial({ 
            transparent: true, blending: THREE.AdditiveBlending, side: THREE.DoubleSide 
        }), countHeart);
        scene.add(heartMesh);

        const countText = 6500; 
        const textMesh = new THREE.InstancedMesh(miniHeartGeo, new THREE.MeshBasicMaterial({ 
            transparent: true, blending: THREE.AdditiveBlending, side: THREE.DoubleSide 
        }), countText);
        textMesh.visible = false;
        scene.add(textMesh);

        const dummy = new THREE.Object3D();
        const heartPositions = [];
        const heartTargets = [];
        const textPositions = [];
        const heartColors = [];

        function isInsideHeart(x, y, z) {
            const x2 = x * x, y2 = y * y, z2 = z * z;
            return Math.pow(x2 + 2.25*y2 + z2 - 1, 3) - x2*z2*z - 0.1125*y2*z2*z <= 0;
        }

        for (let i = 0; i < countHeart; i++) {
            let pt = new THREE.Vector3();
            do { pt.set((Math.random()-0.5)*3.8, (Math.random()-0.5)*3.8, (Math.random()-0.5)*3.8); } while (!isInsideHeart(pt.x, pt.y, pt.z));
            const target = new THREE.Vector3(pt.x * 4, pt.z * 4, -pt.y * 4);
            heartTargets.push(target);
            heartPositions.push(new THREE.Vector3().copy(target));
            heartColors.push(new THREE.Color().setHSL(Math.random() * 0.05 + 0.95, 1, 0.7));
        }

        for (let i = 0; i < countText; i++) textPositions.push(new THREE.Vector3(0, 0, 0));

        function getTextPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200; canvas.height = 400;
            ctx.fillStyle = 'white';
            ctx.font = '85px "Great Vibes"';
            ctx.textAlign = 'center';
            ctx.fillText(text, 600, 200);
            
            const data = ctx.getImageData(0, 0, 1200, 400).data;
            const pts = [];
            for (let y = 0; y < 400; y += 3) {
                for (let x = 0; x < 1200; x += 3) {
                    if (data[(y * 1200 + x) * 4 + 3] > 150) {
                        pts.push(new THREE.Vector3((x - 600) * 0.024, -(y - 200) * 0.024, 3)); 
                    }
                }
            }
            return pts;
        }

        let currentTextPoints = [];

        const fireworks = [];
        function createFirework() {
            const pCount = 35;
            const geo = new THREE.BufferGeometry();
            const posArr = new Float32Array(pCount * 3);
            const vels = [];
            const origin = new THREE.Vector3((Math.random()-0.5)*25, -18, (Math.random()-0.5)*10 - 8);
            for(let i=0; i<pCount; i++) {
                posArr[i*3]=origin.x; posArr[i*3+1]=origin.y; posArr[i*3+2]=origin.z;
                vels.push(new THREE.Vector3((Math.random()-0.5)*0.2, Math.random()*0.4+0.3, (Math.random()-0.5)*0.2));
            }
            geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
            const points = new THREE.Points(geo, new THREE.PointsMaterial({
                size: 0.12, color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6), transparent: true, blending: THREE.AdditiveBlending
            }));
            scene.add(points);
            fireworks.push({ points, vels, life: 1.5 });
        }

        function nextMessage() {
            currentMsgIndex++;
            if (currentMsgIndex < messages.length) {
                currentTextPoints = getTextPoints(messages[currentMsgIndex]);
                setTimeout(nextMessage, 4000);
            }
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            const isPlaying = (state === "PLAYING");

            // 1. Trái tim 3D Background - SET OPACITY 30%
            heartMesh.rotation.y += isPlaying ? 0.002 : 0.008;
            const bgOpacity = isPlaying ? 0.3 : 1.0; 

            for (let i = 0; i < countHeart; i++) {
                dummy.position.copy(heartPositions[i]);
                const s = (isPlaying ? 0.3 : 0.55) + Math.sin(t * 2 + i) * 0.1;
                dummy.scale.set(s, s, s);
                dummy.lookAt(camera.position);
                dummy.updateMatrix();
                heartMesh.setMatrixAt(i, dummy.matrix);
                heartMesh.setColorAt(i, heartColors[i].clone().multiplyScalar(bgOpacity));
            }
            heartMesh.instanceMatrix.needsUpdate = true;
            heartMesh.instanceColor.needsUpdate = true;

            // 2. Chữ (Độ nét cao)
            if (isPlaying) {
                textMesh.visible = true;
                const jitter = Math.sin(t * 15) * 0.008; 
                for (let i = 0; i < countText; i++) {
                    const target = currentTextPoints[i % currentTextPoints.length] || new THREE.Vector3(0, -50, 0);
                    textPositions[i].lerp(new THREE.Vector3(target.x + jitter, target.y + jitter, target.z), 0.08);
                    dummy.position.copy(textPositions[i]);
                    dummy.scale.set(0.18, 0.18, 0.18); 
                    dummy.lookAt(camera.position);
                    dummy.updateMatrix();
                    textMesh.setMatrixAt(i, dummy.matrix);
                    textMesh.setColorAt(i, new THREE.Color(0xffffff));
                }
                textMesh.instanceMatrix.needsUpdate = true;
                textMesh.instanceColor.needsUpdate = true;
            }

            // 3. Pháo hoa - CŨNG GIẢM THEO OPACITY 30%
            if (Math.random() < 0.06) createFirework();
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                const pAttr = f.points.geometry.attributes.position;
                for (let j = 0; j < 35; j++) {
                    pAttr.setX(j, pAttr.getX(j) + f.vels[j].x);
                    pAttr.setY(j, pAttr.getY(j) + f.vels[j].y);
                    pAttr.setZ(j, pAttr.getZ(j) + f.vels[j].z);
                    f.vels[j].y -= 0.005;
                }
                pAttr.needsUpdate = true;
                f.life -= 0.01;
                f.points.material.opacity = f.life * bgOpacity;
                if (f.life <= 0) { scene.remove(f.points); fireworks.splice(i, 1); }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('pointerdown', () => {
            if (state === "WAIT") {
                state = "PLAYING";
                document.getElementById('overlay').style.display = 'none';
                for (let i = 0; i < countHeart; i++) { heartPositions[i].multiplyScalar(1.4); }
                nextMessage();
                if (document.documentElement.webkitRequestFullscreen) document.documentElement.webkitRequestFullscreen();
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
